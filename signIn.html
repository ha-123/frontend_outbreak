<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <style>
#wrapper {
  display: grid;
  grid-template-columns: 45% 55%;
  column-gap: 0px;
  height: 100%;
}

#up {
  
  background-color:#d35656 ;
}

#in{
    background-color:#f9d5bb;
}
fieldset{
    background: white;
	border: 0 none;
	border-radius: 3px;
	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
	padding: 20px 30px;
	box-sizing: border-box;
	width: 60%;
    margin: 20% 20%;
    text-align: center;
}
fieldset input{
    padding: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
	width: 100%;
	box-sizing: border-box;
	font-family: montserrat;
	color: #2C3E50;
	font-size: 13px;
}
fieldset .action-button{
    width: 100px;
	background: #d35656;
	font-weight: bold;
	color: white;
	border: 0 none;
	border-radius: 1px;
	cursor: pointer;
	padding: 10px 5px;
	margin: 10px 5px;
}
.fs-title {
	font-size: 20px;
	text-transform: uppercase;
	color: #2C3E50;
	margin-bottom: 10px;
}
#up h1{
    text-align:center ;
    color: white;
    padding: 70px 20px 10px 20px;
    font-family: 'Nunito', sans-serif;
}
#up p{
    text-align:center ;
    color: white;
    font-family: 'Nunito', sans-serif;

}
#up h4{
    color: white;
    padding:10px;
    border:solid white 1px;
    border-radius:5px;
    margin:0px 60px 0px 150px;
    width:30%;
    text-align: center;
}
#up h4:hover{
    background-color:white;
    color:#2C3E50;

}
fieldset .action-button:hover{
box-shadow: 0 0 0 2px white, 0 0 0 3px #f9d5bb ;
}
    </style>
</head>
<body>
    <div id="wrapper">
    <div id="up"><h1>Welcome User</h1><p>Get started by signing up.<br></p>
    <h4 a href="sign.html">SIGN UP</a></h4></div>
    <div id="in"><fieldset><h2 class="fs-title">sign in</h2>
        <input type="text" name="username" placeholder="Username" />
<input type="password" name="pass" placeholder="Password" />
<input type="button" name="next" class="next action-button" value="LOGIN" />
    </fieldset></div>
</div>
</body>
</html>
